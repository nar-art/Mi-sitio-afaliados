<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Gaming Setup Pro</title>
  <meta name="description" content="Catálogo con los mejores accesorios gaming y de oficina. Teclados, mouse, sillas, auriculares y más.">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #0d0d0d;
      --color-primary: #ff6b6b;
      --color-secondary: #00ff99;
      --color-accent: #ff9500;
      --color-text: #f5f5f5;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--color-secondary);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 25px var(--color-primary);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--color-secondary);
    }

    .product-card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .btn-amazon {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--color-accent), var(--color-primary));
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-amazon:hover {
      box-shadow: 0 0 20px var(--color-secondary);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>

  <section class="products">
    <!-- Producto 1 -->
    <article class="product-card">
      <img src="imagenes/teclado.jpg" alt="Teclado Mecánico RGB" loading="lazy">
      <h3>Teclado Mecánico RGB</h3>
      <p>Precisión y estilo para gamers exigentes.</p>
      <a href="https://amazon.com/tu-link-afiliado" target="_blank" rel="noopener noreferrer" class="btn-amazon">Ver en Amazon</a>
    </article>

    <!-- Producto 2 -->
    <article class="product-card">
      <img src="imagenes/mouse.jpg" alt="Mouse Gaming Logitech" loading="lazy">
      <h3>Mouse Gaming Logitech</h3>
      <p>Alta precisión y diseño ergonómico.</p>
      <a href="https://amazon.com/tu-link-afiliado" target="_blank" rel="noopener noreferrer" class="btn-amazon">Ver en Amazon</a>
    </article>

    <!-- Producto 3 -->
    <article class="product-card">
      <img src="imagenes/silla.jpg" alt="Silla Gamer Ergonómica" loading="lazy">
      <h3>Silla Gamer Ergonómica</h3>
      <p>Comodidad total para largas sesiones.</p>
      <a href="https://amazon.com/tu-link-afiliado" target="_blank" rel="noopener noreferrer" class="btn-amazon">Ver en Amazon</a>
    </article>

    <!-- Copia y pega más bloques como este hasta 40 productos -->
  </section>
</body>
</html>
