<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            background-color: white;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Blog de Productos</h1>
    </header>

    <main>
        <div class="product">
            <h2>Producto 1</h2>
            <img src="imagen-del-producto1.jpg" alt="Producto 1">
            <p>Descripción breve del producto 1.</p>
            <a href="enlace-de-afiliado-1" target="_blank">Comprar ahora</a>
        </div>

        <div class="product">
            <h2>Producto 2</h2>
            <img src="imagen-del-producto2.jpg" alt="Producto 2">
            <p>Descripción breve del producto 2.</p>
            <a href="enlace-de-afiliado-2" target="_blank">Comprar ahora</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Blog de Productos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
